
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Train Form</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="trainName">Train Name:</h:outputLabel>
        <h:inputText id="trainName" value="#{trainListController.train.trainName}" />
         <h:outputLabel for="location">Location:</h:outputLabel>
         <h:inputText id="location" value="#{trainListController.train.location}" />
        
         <h:commandButton value="Save Train" action="#{trainListController.saveTrain()}" />
    </h:form>
    <h:form>
        <h2>Train List</h2>
        <h:dataTable value="#{trainListController.trainList}" var="train" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{train.id}
            </h:column>
            <h:column>
                <f:facet name="header">Train Name</f:facet>
                #{train.trainName}
            </h:column>
             <h:column>
                <f:facet name="header">Location</f:facet>
                #{train.location}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>   
                <h:commandButton value="Edit" action="#{trainListController.updateTrain(train)}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Delete" action="#{trainListController.deleteTrain(train)}" />
            </h:column>
<!--             <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Update" action="update.xhtml?faces-redirect=true" />
            </h:column>-->
        </h:dataTable>
    </h:form>
</h:body>
</html>
